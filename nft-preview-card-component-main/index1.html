<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bd51b360c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>NFT PREVIEW</title>
</head>
<body>
    
    <div class="container">
        <img src="images/image-equilibrium.jpg" alt="An equilibrium image" class="image">
        <h3 class="header">Equilibrium #3429</h3>
        <p class="description">Our equilibrium collection promotes balance and calm</p>

        <div class="price_duration">
            <div class="eth">
                <i class="fa-brands fa-ethereum" class="eth_icon"></i>
                <p class="price">0.041Eth</p>
            </div>

            <div class="duration">
                <i class="fa-sharp fa-solid fa-clock"></i>
                <p class="time">4 days left</p>
            </div>
        </div>

        <hr class="line">

        <div class="owner">
            <img class="img_author" src="images/image-avatar.png" alt="Image of NFT owner" srcset="">
            <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>

</body>
</html>
